<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Store</title>
</head>
<body>
    <section>
        <h1>Welcome to My Store</h1>
        <p>Browse our collection and contact us if you're interested.</p>
    </section>

    <section>
        <h2>Available Items</h2>
        <div>
            <div>
                <img src="https://via.placeholder.com/100" alt="Item A">
                <h3>itemName</h3>
                <p>itemDesc</p>
                <p>itemPrice</p>
                <p>dateAcc</p>
                <button>I'm Interested</button>
            </div>
            <div>
                <img src="https://via.placeholder.com/100" alt="Item B">
                <h3>itemName</h3>
                <p>itemDesc</p>
                <p>itemPrice</p>
                <p>dateAcc</p>
                <button>I'm Interested</button>
            </div>
        </div>
    </section>

    <section>
        <h2>Contact Me</h2>
        <p>Interested in an item? Fill out the form below.</p>
        <form action="mailto:your@email.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required><br><br>
            <input type="email" name="email" placeholder="Your Email" required><br><br>
            <textarea name="message" placeholder="Your Message" required></textarea><br><br>
            <input type="submit" value="Send Email">
        </form>
    </section>
</body>
</html>
