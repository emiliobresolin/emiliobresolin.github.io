<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link rel="stylesheet" href="../../assets/css/itemDetail.css">
</head>
<body>
    <header>Item Details</header>
    <div class="item-details-container">
        <div class="item-images">
            <img id="main-image" src="" alt="Main Item Image">
        </div>
        <div class="item-info">
            <h2 id="item-name"></h2>
            <p id="item-desc"></p>
            <p id="item-price"></p>
            <p id="item-date"></p>
            <button class="interested-btn">Buy this item</button>
        </div>
    </div>
    <a href="../index.html">
        <button class="back-btn">Back</button>
    </a>

    <script src="../../assets/js/items.js"></script>
    <script src="../../assets/js/itemDetail.js"></script>
</body>
</html>
