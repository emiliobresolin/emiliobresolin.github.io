<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Store</title>
    <link rel="stylesheet" href="../assets/css/storeStyle.css">
</head>
<body>
    <header>
        <h1>My Store</h1>
    </header>

    <main>
        <section class="items-container">
            <h2>Available Items</h2>
            <div class="items-grid">
                <div class="item">
                    <a href="item_details.html?id=itemA">
                        <img src="https://via.placeholder.com/150" alt="Item A">
                    </a>
                    <h3 class="item-name">Item Name</h3>
                    <p class="item-desc">Item Description</p>
                    <p class="item-price">$Price</p>
                    <p class="item-date">Date Acquired</p>
                    <button class="interested-btn" onclick="window.location.href='https://emiliobresolin.github.io/store/itemDetail/index.html'">I'm Interested</button>
                </div>

                <div class="item">
                    <a href="item_details.html?id=itemB">
                        <img src="https://via.placeholder.com/150" alt="Item B">
                    </a>
                    <h3 class="item-name">Item Name</h3>
                    <p class="item-desc">Item Description</p>
                    <p class="item-price">$Price</p>
                    <p class="item-date">Date Acquired</p>
                    <button class="interested-btn" onclick="window.location.href='https://emiliobresolin.github.io/store/itemDetail/index.html'">I'm Interested</button>
                </div>

                <!-- Add more items as needed -->
            </div>
        </section>
    </main>
    <a href="../index.html">
        <button class="back-btn">Back</button>
    </a>
</body>
</html>
